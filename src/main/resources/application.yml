server:
  port: 8080

spring:
  application:
    name: demo
  datasource:
    url: jdbc:mysql://localhost/baike4app
    username: root
    password: root
    driver-class-name: com.mysql.jdbc.Driver
  redis:
    host: localhost
    port: 6379
    password: redis
    database: 0
    jedis:
      pool:
        max-active: 20
        max-idle: 5
    
mybatis:
  type-aliases-package: com.example.demo.model
  mapper-locations: classpath:com/example/demo/mapper/*.xml
